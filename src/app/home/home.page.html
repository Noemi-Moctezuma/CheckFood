<ion-content overflow-scroll="true" [fullscreen]="true" style="--background: white; ">

  <div class="fondo">
    <div class="franja-verde">
      <p class="text">
        ¿QUÉ ESTÁS BUSCANDO?
      </p>
    </div>
      <div class="linea-punteada"></div>

      <div class="barra-busqueda">
        <ion-searchbar (ionChange)="getItems($event)" cancel-button-text="Cancelar" placeholder="" showCancelButton="focus" class="barra-busqueda"></ion-searchbar>
        <ion-list *ngIf="isItemAvailable" style="position: absolute; width: 100%; max-height: 200px; overflow-y: scroll; z-index: 10;">
          <ion-item *ngFor="let nombre of items" style="width: 500%;" (click)="goProd(nombre);">{{ nombre }}</ion-item>
      </ion-list>
      </div>    
      <ion-img src="/assets/publicidad/aurrera.png" class="publicidad"></ion-img>

      <ion-grid >
        <hr class="hr-text" data-content="PRODUCTOS DESTACADOS">        
        <ion-row>
          <ion-col (click)="seleccionarProducto(20)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/chocoroles.png"  ></ion-img>
            </div>
            <ion-row >
              <p class="tnombre">ChocoRoles</p>
            </ion-row>
          </ion-col>
          <ion-col (click)="seleccionarProducto(37)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/frijoles-charros-la-costena.png" ></ion-img>
            </div>
            <ion-row>
              <p class="tnombre"> Frijoles charros La Costeña</p>
            </ion-row>
          </ion-col>

          <ion-col (click)="seleccionarProducto(26)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/cookie-crisp.png" ></ion-img>
            </div>
            <ion-row>
              <p class="tnombre">Cookie Crisp</p>
            </ion-row>
          </ion-col>
        </ion-row>
        <hr class="hr-text" data-content="PRODUCTOS SIMILARES">        

        <ion-row>
          <ion-col (click)="seleccionarProducto(12)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/papas-fritas-flamin-hot.png" ></ion-img>
            </div>
            <ion-row>
              <p class="tnombre">Papas fritas Flamin´ Hot</p>
            </ion-row>
          </ion-col>

          <ion-col (click)="seleccionarProducto(38)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/churritos-nopalia.png" ></ion-img>
            </div>
            <ion-row>
              <p class="tnombre">Churritos Nopalia</p>
            </ion-row>
          </ion-col>

          <ion-col (click)="seleccionarProducto(11)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/papas-toreadas-sabor-chile-habanero.png" ></ion-img>
            </div>
          <ion-row>
            <p class="tnombre">Papas Toreadas sabor chile habanero</p>
          </ion-row>
          </ion-col>
        </ion-row>
        <hr class="hr-text" data-content="PRODUCTOS RECOMENDADOS">        

        <ion-row>
          <ion-col (click)="seleccionarProducto(10)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/ades-almendra-sabor-vainilla.png" ></ion-img>
            </div>
          <ion-row>
            <p class="tnombre">Adés Almendra sabor Vainilla</p>
          </ion-row>
          </ion-col>

          <ion-col (click)="seleccionarProducto(32)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/salchichas-de-pechuga-de-pavo-san-rafael.png" ></ion-img>
            </div>
            <ion-row>
              <p class="tnombre">Salchichas de pechuga de pavo San Rafael</p>
            </ion-row>
          </ion-col>

          <ion-col (click)="seleccionarProducto(29)"  routerLink="/producto">
            <div class="container-img">
              <ion-img src="/assets/fotos/fitness-fruits.png" ></ion-img>
            </div>
            <ion-row>
              <p class="tnombre">Fitness Fruits</p>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
